<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Form</title>
     <!-- CSS only -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
     <!-- Responsive navbar-->
     <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
          <a class="navbar-brand" href="#">CTR</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item"><a class="nav-link active" aria-current="Home" href="#">List</a></li>
                  <li class="nav-item"><a class="nav-link" href="#">Form</a></li>
                  <li class="nav-item"><a class="nav-link" href="#">Favorites</a></li>
              </ul>
          </div>
      </div>
  </nav>
   <!-- Page content-->
   <div class="container">
    <div class="text-left mt-5">
    <form>
      <div class="form-group row">
        <label for="name" class="col-4 col-form-label">Name</label> 
        <div class="col-8">
          <input id="name" name="name" type="text" class="form-control">
        </div>
      </div>
      <div class="form-group row mt-4">
        <label for="year" class="col-4 col-form-label">Year</label> 
        <div class="col-8">
          <input id="year" name="year" type="text" class="form-control" required="required">
        </div>
      </div>
      <div class="form-group row mt-4">
        <label for="text3" class="col-4 col-form-label">Placement Org</label> 
        <div class="col-8">
          <input id="text3" name="text3" type="text" class="form-control">
        </div>
      </div>
      <div class="form-group row mt-4">
        <label for="text4" class="col-4 col-form-label">Placement Role</label> 
        <div class="col-8">
          <input id="text4" name="text4" type="text" class="form-control">
        </div>
      </div>
      <div class="form-group row mt-4">
        <label for="cohort" class="col-4 col-form-label">Cohort</label> 
        <div class="col-8">
          <select id="cohort" name="cohort" class="custom-select" required="required">
            <option value="18'07">18'07</option>
            <option value="19'07">19'07</option>
            <option value="19'10">19'10</option>
            <option value="20'08">20'08</option>
            <option value="21'07-AUS">21'07-AUS</option>
            <option value="21'08-ATL">21'08-ATL</option>
            <option value="21'08-DUB">21'08-DUB</option>
            <option value="21'09-AUS">21'09-AUS</option>
            <option value="22'06-ATL">22'06-AUS</option>
            <option value="22'07-DUB">22'07-DUB</option>
            <option value="22'09-AUS">22'09-AUS</option>
          </select>
        </div>
      </div>
      <div class="form-group row mt-4">
        <label class="col-4 col-form-label" for="select">Cohort Manager</label> 
        <div class="col-8">
          <select id="select" name="select" class="custom-select" required="required">
            <option value="John">jwohn</option>
            <option value="Juno">junos</option>
            <option value="Samantha">samantha</option>
            <option value="Ale">asciuto</option>
          </select>
        </div>
      </div>
      <div class="form-group row mt-4">
        <label for="moma_link" class="col-4 col-form-label">MOMA Link</label> 
        <div class="col-8">
          <input id="moma_link" name="moma_link" type="text" class="form-control" required="required">
        </div>
      </div>
      <div class="form-group row mt-4">
        <label for="moma_image" class="col-4 col-form-label">MOMA Image</label> 
        <div class="col-8">
          <input id="moma_image" name="moma_image" type="text" class="form-control" required="required">
        </div>
      </div>
      <div class="form-group row mt-4">
        <label for="email" class="col-4 col-form-label">Email</label> 
        <div class="col-8">
          <input id="email" name="email" type="text" class="form-control">
        </div>
      </div> 
      <div class="form-group row mt-4">
        <div>
          <button name="submit" type="submit" class="btn btn-dark">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
</div>
  </body>
</html>
